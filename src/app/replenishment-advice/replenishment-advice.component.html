<div class="card">
  <p-table *ngIf="data" [value]="data.rows" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Products
        <p-button icon="pi pi-refresh" (onClick)="loadData()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>â„–</th>
        <th>Picture</th>
        <th>Name</th>
        <th>To be replenishment</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex+1 }}</td>
        <td>
          <p-avatar [image]="'https://ourvend-image.oss-cn-qingdao.aliyuncs.com/Regular/' + product.PrImgUrl"
                    [style]="{
                      'width': '100px',
                      'height': '100px',
                    }">
          </p-avatar>
        </td>
        <td>{{ product.PrName }}</td>
        <td>{{ product.SiBuHuo }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

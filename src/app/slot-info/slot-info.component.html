<app-search-toolbar (onMachineGroupSelected)="onMachineGroupSelected($event)"
                    (onMachineIDSelected)="onMachineIDSelected($event)">
</app-search-toolbar>
<div class="card">
  <p-dataView [value]="slotInfo" [layout]="layout">
    <ng-template let-slot pTemplate="gridItem">
      <div class="col-4 sm:col-6 lg:col-4 p-2">
        <div class="p-4 border-1 surface-border surface-card border-round">
          <div class="flex flex-wrap align-items-center justify-content-between gap-2">
            <span class="flex align-items-center gap-2">
                <span class="font-semibold">№{{ slot.SiCoilId }}</span>
            </span>
          </div>

          <div class="flex flex-column align-items-center gap-3 py-5">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'https://ourvend-image.oss-cn-qingdao.aliyuncs.com/Regular/' + slot.PrImgUrl" [alt]="slot.PrName" />
            <div class="text-2xl font-bold">{{ slot.PrName }}</div>
          </div>

          <div class="flex align-items-center justify-content-between">
            <span class="text-2xl font-semibold">{{ slot.SiPrice | currency : '₴' }}</span>
            <button pButton icon="pi pi-pencil" class="p-button-rounded"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
